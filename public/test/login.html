<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta http-equiv="Cache-Control" content="no-store">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../img/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="../jquery/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/base_style.css" />
	<script type="text/javascript" src="../jquery/jquery-3.7.1.min.js"></script>  
	<script type="text/javascript" src="../jquery/jquery-ui.min.js"></script>      
	<script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="../bootstrap/bootbox-min.js"></script>
	<script type="text/javascript" src="../js/libs.js"></script>
	<link rel="stylesheet" type="text/css" href="../login/login.css"/>
	<script type="text/javascript" src="../login/login.js"></script>
</head>
<body>
	<div id="fswaitlayer"><img id="waitImage" class="waitimgclass" src="../img/waiting.gif" width="50px" height="50px" alt="" /></div>	
	<div class="containerMain">
		<div class="img">
			<img src="../img/oja_cover.png">
		</div>
		<div class="login-content">
			<form class="a form app" id="login_form" method="post" action="/signin/login">
				<img class="imgLogo" src="../img/logoLaw.png">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fa fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5> 
           		   		<input type="text" id="username" class="input" name="username" tabindex="1">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fa fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" id="password" class="input" name="password" tabindex="2"> 
            	   </div>
            	</div>
            	<button class="butn btn-form-login" id="buttonlogin" tabindex="3">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
