<!DOCTYPE html>
<html lang="en">
<head>
	<title>Survey</title>
	<meta charset="UTF-8">
	<meta http-equiv="Cache-Control" content="no-store">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="-1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/assets/plugins/bootstrap/bootstrap-4.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/jquery/jquery-ui.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/base_style.css" />
	<link rel="stylesheet" type="text/css" href="/plugins/jquery-confirm/css/jquery-confirm.css" />
	<link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css" />
	<link rel="stylesheet" type="text/css" href="/assets/css/style.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/form.css" />
	<script type="text/javascript" src="/jquery/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src="/jquery/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/assets/plugins/bootstrap/bootstrap-4.1.1/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="/bootstrap/bootbox-min.js"></script>
	<script type="text/javascript" src="/jquery/js/jquery.maskedinput-min.js"></script>
	<script type="text/javascript" src="/jquery/js/jquery.ui.waiting-min.js"></script>
	<script type="text/javascript" src="/js/calendar/calendar-min.js" defer></script>
	<script type="text/javascript" src="/plugins/jquery-confirm/js/jquery-confirm.js"></script>
	<script type="text/javascript" src="/js/libs.js"></script>
	<script type="text/javascript" src="/js/utils.js"></script>
	<script type="text/javascript" src="/js/header.js"></script>
	<script type="text/javascript" src="/assets/plugins/parsley/dist/parsley.js"></script>
</head>
<body>
	<div id="page-container" class="page-container page-header-fixed page-sidebar-fixed page-with-two-sidebar page-with-footer page-without-sidebar">
		<div id="header" class="header navbar navbar-default navbar-fixed-top ">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="/index" class="navbar-brand"><img src="/img/logo.png" class="logo" alt="" />สํานักงานกิจการยุติธรรม</a>
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown navbar-user">
						<a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
							<span class="hidden-xs">Tester</span> <b class="caret"></b>
						</a>
						<ul class="dropdown-menu pull-right">
							<li><a href="/user/listalls" id="memberlinker">จัดการผู้ใช้งาน (User)</a></li>
							<li><a href="javascript:void(0)" id="logoutlinker" class="item btn-form-logout">ออกจากระบบ</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<div class="panel container" style="margin-top : 10px;">
			<h1 class="page-header" style="margin-top : 10px;">แบบสำรวจข้อมูลสถิติอาชญากรรมภาคประชาชน</h1>
			<div class="body" id="form-data-layer">
				<form class="a form app form-horizontal" id="form-data-validate" data-parsley-errors-messages-disabled data-parsley-inputs="input:not([type='checkbox']), textarea, select" method="post">
					<input type="hidden" id="ajax" name="ajax" value="true" />
					<input type="hidden" id="userid" name="userid" value="<%=meta.user?.userid%>" />
					<input type="hidden" id="profile_id" name="profile_id" value="<%=data.dataset?.profile_id%>" />
					<input type="hidden" id="survey_id" name="survey_id" value="<%=data.dataset?.survey_id%>" />
					<input type="hidden" id="master_id" name="master_id" value="<%=data.dataset?.master_id%>" />
					<input type="hidden" id="column_id" name="column_id" value="<%=data.dataset?.column_id%>" />
					<a href="javascript:void(0)" id="bx-add-button" class="btn btn-default ui green button pull-right"><i class="plus icon small"></i> สำรวจข้อมูลใหม่</a>
					<label>แบบแจงนับข้อมูลสถิติอาชญากรรม (ผนวก ข) </label> <br/>
					<label>1. ชีวิตร่างกาย </label>
					<br/>
					<div class="p-fluid p-formgrid p-grid">
						<div class="p-field p-col">
							<div class="row" id="bx-data-table">
								<table class="tg data-table" style="margin-left : 10px;">
									<thead>
										<tr>
											<th class="tg-c3oa bg">ลำดับที่</th>
											<th class="tg-9wq8 bg">ลักษณะความผิด<br></th>
											<th class="tg-c3oa bg">ประเภทความผิด</th>
											<th class="tg-c3oa bg">สถานะ</th>
											<th class="tg-c3oa bg">สถานที่เกิดเหตุ</th>
											<th class="tg-c3oa bg"></th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="tg-0lax text-center">1</td>
											<td class="tg-0laa">ประทุษร้าย</td>
											<td class="tg-0laa">ซ้อม</td>
											<td class="tg-0laa">สำเร็จ</td>
											<td class="tg-0laa">บ้าน</td>
											<td class="tg-0laa">
												<a href="javascript:void(0)" class="bx-edit-linker ui basic black button tiny"><i class="edit icon large"></i></a>
												<a href="javascript:void(0)" class="bx-delete-linker ui basic red button tiny"><i class="trash icon large"></i></a>								
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</form>
			</div>
			<br/>
			<div class="row">
				<div class="col-lg-1.5" style="margin-left: auto; margin-right: 0;"></div>
				<div class="col-lg-1.5 pull-right">
					<button id="buttoncancel" class="ui basic red button pull-right"><i class="cancel icon large button"></i> ยกเลิก</button>
				</div>
			</div>
			<br/>
		</div>
	</div>
</body>
</html>
